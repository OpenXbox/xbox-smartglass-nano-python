dist: xenial
language: python
python:
- 3.5
- 3.6
- 3.7
- pypy3.5
install:
- pip install -U tox-travis
- pip install -e .[dev]
- python setup.py develop
addons:
  apt:
    sources:
      - trusty
      - sourceline: 'ppa:jonathonf/ffmpeg-3'
    packages:
      - pkg-config
      - libavcodec-dev
      - libavformat-dev
      - libavutil-dev
      - libavdevice-dev
      - libavfilter-dev
      - libswscale-dev
      - libswresample-dev
      - ffmpeg
      - libsdl2-dev
script: tox
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: OpenXbox
  password:
    secure: 
  on:
    tags: true
    branch: master
    python: 3.6
